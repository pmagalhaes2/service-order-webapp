<div class="create">
  <button mat-flat-button="primary" class="mat-elevation-z2" (click)="navigateToCreate()">
    <p>Criar Ordem de Serviço</p>
  </button>
</div>

<div class="mat-elevation-z5 container">
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="technician">
      <th mat-header-cell *matHeaderCellDef>Responsável</th>
      <td mat-cell *matCellDef="let element">{{ element.technician }}</td>
    </ng-container>

    <ng-container matColumnDef="client">
      <th mat-header-cell *matHeaderCellDef>Solicitante</th>
      <td mat-cell *matCellDef="let element">{{ element.client }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="openingDate">
      <th mat-header-cell *matHeaderCellDef>Abertura</th>
      <td mat-cell *matCellDef="let element">{{ element.openingDate }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="endingDate">
      <th mat-header-cell *matHeaderCellDef>Fechamento</th>
      <td mat-cell *matCellDef="let element">{{ element.endingDate }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="priority">
      <th mat-header-cell *matHeaderCellDef>Prioridade</th>
      <td
        mat-cell
        *matCellDef="let element"
        class="{{ priority(element.priority) }}"
      >
        {{ setPriority(element.priority) }}
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let element">{{ setStatus(element.status) }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let element">
        <a routerLink="update/{{ element.id }}"
          ><i
            style="color: var(--green)"
            class="material-icons edit md-20"
            title="Editar"
            >edit</i
          ></a
        >
        <a routerLink="view/{{ element.id }}"
          ><i
            style="color: var(--purple)"
            class="material-icons md-20"
            title="Visualizar"
            >visibility</i
          ></a
        >
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    class="paginator"
    [pageSizeOptions]="[2, 4]"
    showFirstLastButtons
  >
  </mat-paginator>
</div>
